name: Deploy with Rollback

on:
  push:
    branches:
      - main

env:
  SSH_USER: ubuntu
  BACKUP_IMAGE: insumotrackreq-backup

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v3

      - name: Configurar SSH
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" | tr -d '\r' > private_key.pem
          chmod 600 private_key.pem

      - name: Criar backup da versÃ£o atual
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key.pem $SSH_USER@${{ secrets.EC2_HOST }} "docker tag insumotrackreq-backend:latest $BACKUP_IMAGE || true"
          ssh -o StrictHostKeyChecking=no -i private_key.pem $SSH_USER@${{ secrets.EC2_HOST }} "docker tag insumotrackreq-frontend:latest insumotrackreq-frontend-backup || true"

      - name: Parar containers antigos
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key.pem ubuntu@${{ secrets.EC2_HOST }} "cd ~/InsumoTrackReq && docker compose down"

      - name: Deploy nova versÃ£o
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key.pem $SSH_USER@${{ secrets.EC2_HOST }} "cd ~/InsumoTrackReq && docker compose build --no-cache && docker compose up -d"

      - name: Health Check do backend e frontend
        run: |
          sleep 20
          if ! curl -sSf http://${{ secrets.EC2_HOST }}:8000/docs > /dev/null || ! curl -sSf http://${{ secrets.EC2_HOST }} > /dev/null; then
            echo "ðŸš¨ Deploy falhou! Verifique os logs."
            exit 1
          fi

      - name: Remover backup apÃ³s deploy bem-sucedido
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key.pem $SSH_USER@${{ secrets.EC2_HOST }} "docker rmi $BACKUP_IMAGE || true"
          ssh -o StrictHostKeyChecking=no -i private_key.pem $SSH_USER@${{ secrets.EC2_HOST }} "docker rmi insumotrackreq-frontend-backup || true"

      - name: Notificar sucesso
        run: echo "ðŸš€ Deploy concluÃ­do com sucesso!"
