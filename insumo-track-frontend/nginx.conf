server {
    listen 80;
    server_name _;  # ou seu domínio (ex: app.seudominio.com)

    # Serve os arquivos estáticos do frontend (pasta "dist")
    location / {
        root /usr/share/nginx/html;
        try_files $uri /index.html;
    }

    # Todas as requisições que começam com "/api" serão proxy para o backend
    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
